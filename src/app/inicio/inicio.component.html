<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/mario.png" class="d-block w-100" alt="Promoção de jogo">
                </div>
                <div class="carousel-item">
                    <img src="/.assets/sonic.png" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/yoshi.png" class="d-block w-100" alt="Jogo do Ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>

    <mat-grid-list cols="3"></mat-grid-list>

            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/boruto.png" alt="Jogo 1">
        
                <mat-card-header>

                </mat-card-header>
                
                <mat-card-content>

                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 400.00</p>

        </mat-grid-tile>
